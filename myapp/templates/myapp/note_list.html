<!-- myapp/templates/myapp/note_list.html --> 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Notes</title> 
</head> 
<body> 
    <h1>Notes</h1> 
    <ul> 
        {% for note in notes %} 
            <li> 
                <h3>{{ note.title }}</h3> 
                <p>{{ note.content }}</p> 
                <small>Created at: {{ note.created_at }}</small> 
            </li> 
        {% endfor %} 
    </ul> 
</body> 
</html>
